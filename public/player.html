<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyuncu Detayları - Transfer Merkezi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h2>TRANSFER MERKEZİ</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="/"><i class="fas fa-home"></i>Ana Sayfa</a></li>
                    <li><a href="takimlar.html"><i class="fas fa-users"></i>Takımlar</a></li>
                    <li><a href="genel-istatistikler.html"><i class="fas fa-chart-bar"></i>Genel İstatistikler</a></li>
                    <li><a href="super-lig-siralamasi.html"><i class="fas fa-trophy"></i>Süper Lig Sıralaması</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <div class="player-profile">
                <div class="player-header">
                    <div class="player-image-large">
                        <img src="" alt="" id="playerImage">
                    </div>
                    <div class="player-details">
                        <h1 id="playerName"></h1>
                        <div class="player-meta">
                            <span id="playerTeam"></span>
                            <span id="playerAge"></span>
                            <span id="playerPosition"></span>
                        </div>
                        <div class="player-value-large" id="playerValue"></div>
                    </div>
                </div>

                <div class="player-stats-grid">
                    <div class="stat-card">
                        <div class="stat-title">Maç Sayısı</div>
                        <div class="stat-value" id="matchCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Gol</div>
                        <div class="stat-value" id="goals">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Asist</div>
                        <div class="stat-value" id="assists">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Dakika</div>
                        <div class="stat-value" id="minutes">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/player.js"></script>
</body>
</html>
